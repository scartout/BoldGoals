<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Log in</title>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/assets/css/styles.css" />
</head>
<body>
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-resource.min.js"></script>
	<script src="js/util.js"></script>
	
	<!--<div ng-include="'navbar.htm'"></div>-->
	<div th:replace="fragments/navbar :: navbar"></div>
	
	<br></br>
    <div class="container">
	    <div class="row">
	        <div class="col-sm-4 col-sm-offset-1">
		        <form class="form-signin" action="#" method="post" th:action="@{/login}" th:object="${user}">
		        	<div class="col-sm-12 col-md-12">
		        		<h2>Log in</h2>
		        	</div>
			        <div class="col-sm-12 col-md-12">
			        	<input id="login_login" class="login_field req_field" placeholder="Login" required="required" pattern=".{3,}" title="Login must be at least 3 characters" type="text" th:field="*{username}" />
			        </div>
			        <div class="col-sm-12 col-md-12">
			        	<input id="password_login" class="login_field req_field" placeholder="Password" required="required" pattern=".{6,}" title="Password must be at least 6 characters" type="password" th:field="*{password}" />
		        	</div>
		        	<div class="col-sm-12 col-md-12">
		        		<input id="button_login" class="btn btn-lg btn-important btn-block" type="submit" value="Log in" />
		        	</div>
		    	</form>
	    	</div>

	        <div class="col-sm-4 col-sm-offset-1">
		        <form class="form-signin" action="#" method="post" th:action="@{/register}" th:object="${user}">
		        	<div class="col-sm-12 col-md-12">
		        		<h2>Register</h2>
		        	</div>
		        	<div class="col-sm-12 col-md-12">
			        	<input id="login_register" class="register_field req_field" placeholder="Login" required="required" pattern=".{3,}" title="Login must be at least 3 characters" type="text" th:field="*{username}" />
			        </div>
			        <div class="col-sm-12 col-md-12">
			        	<input id="password_register" class="register_field req_field" placeholder="Password" required="required" pattern=".{6,}" title="Password must be at least 6 characters" type="password" th:field="*{password}" />
			        </div>
			        <div class="col-sm-12 col-md-12">
			        	<input id="email_register" class="register_field req_field" placeholder="E-mail" type="email" th:field="*{email}" />
			        </div>
			        <div class="col-sm-12 col-md-12">
		        		<input id="button_register" class="btn btn-lg btn-important btn-block" type="submit" disabled="disabled" value="Submit" />
		        	</div>
		   		</form>
	    	</div>
    	</div>
    </div>
    
    <!--<div ng-include="'footer.htm'"></div>-->
    <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
